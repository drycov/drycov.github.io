<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Политика конфиденциальности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        a {
            color: #3498db;
        }
    </style>
</head>
<body>

    <h1>Политика конфиденциальности</h1>
    <div id="privacy-policy-content">
        <p>Загрузка...</p>
    </div>

    <script>
        // Функция для загрузки файла markdown
        async function loadMarkdown() {
            const response = await fetch('privacy-policy.md');
            const text = await response.text();
            document.getElementById('privacy-policy-content').innerHTML = marked(text);
        }

        // Загружаем библиотеку marked.js для преобразования markdown в HTML
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js';
        script.onload = loadMarkdown;
        document.head.appendChild(script);
    </script>

</body>
</html>
